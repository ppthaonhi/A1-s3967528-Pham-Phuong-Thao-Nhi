<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Hoa Mười Giờ</title>
  </head>
  <body>
    <!-- Phần chứa nội dung -->
    <div class="container">
      <!-- Trang 1 -->
      <div class="title-container">
        <h1 class="text">
          <span>H</span><span>o</span><span>a</span>
          <span>M</span><span>ư</span><span>ờ</span><span>i</span>
          <span>G</span><span>i</span><span>ờ</span>
        </h1>
      </div>

      <div class="poem">
        <!-- Hai câu đầu căn trái -->
        <p class="left-align">  <span class="highlight">Hoa mười giờ</span> giấc mơ tinh khiết.</p>
        <p class="left-align">Những hẹn hò ai biết cho chăng?</p>

        <!-- Bức ảnh chính và các hoa -->
        <div class="flower-container">
          <!-- Hình ảnh chính -->
          <img src="../Assignment 1/img/manga 2.png" class="main-image" />

          <!-- Các bông hoa xoay -->
          <img src="../Assignment 1/img/Flower_-_Pink.png" class="Pink flower" />
          <img src="../Assignment 1/img/Flower_-_Blue.png" class="Blue flower" />
          <img src="../Assignment 1/img/Flower_-_Red.png" class="Red flower" />
          <!-- Các bông hoa đứng yên -->
          <img src="../Assignment 1/img/Flower_-_Yellow.png" class="Yellow flower" />
          <img src="../Assignment 1/img/Flower_-_Purple.png" class="Purple flower" />
        </div>

        <!-- Hai câu cuối căn giữa -->
        <p class="center-align">Ơi màu sắc thắm nâng niu</p>
        <p class="center-align"><span class="highlight">Đỏ, hồng, vàng, trắng,...</span> góc sân tuổi hờn.</p>
      </div>

    <div class="container">
      <div class="poem">
        <!-- Hai câu đầu căn trái và phải, nhưng nằm giữa -->
        <div class="line-group">
          <p class="left-align">Hoa mười giờ mở trang <span class="highlight">buổi sáng</span></p>
          <p class="right-align"><span class="highlight">Tám, mười giờ...</span> in dáng xinh xinh</p>
        </div>

        <!-- Hình ảnh nằm giữa -->
        <img src="../Assignment 1/img/Clock.gif" />

        <!-- Hai câu cuối căn giữa -->
        <p class="center-align">Hoa còn nở kín <span class="highlight">một mình</span></p>
        <p class="center-align">Bức tranh ẩn dấu <span class="highlight">chút tình</span> hồn quê</p>
      </div>

      <a href="next-page.html" class="scroll-to-next-page" target="_self">
